
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title text-center>My Favorites Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let quote of quotes" >
<ion-item (click)="onViewFavorite(quote)" color="quoteBackground" [ngClass]="{alt: isToggle()}">
      <h3>{{ quote.person }}</h3>
      <p>{{ quote.text }}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="danger" (click)="onRemoveFavorite(quote)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

</ion-content>

  


<ion-footer>
  
</ion-footer>
